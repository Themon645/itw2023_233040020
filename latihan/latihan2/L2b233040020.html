<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="15">
        <tr bgcolor="grey">
            <td colspan="4" align="center"><b>INPUT DATA MAHASISWA</b></td>
        </tr>
        <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td><form action="username"><input type="text" name="username"></form></td>
            
        </tr>
        <tr>
            <td>Password</td>
            <td align="center">:</td>
            <td><form action="password"> <input type="password" name="password"></form></td>
          
        </tr>
        <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td><input type="text" name="Fullname"></td>
           
        </tr>
        <tr>
            <td>E-mail</td>
            <td align="center">:</td>
            <td><input type="text" name="E-mail"></td>
          
        </tr>
        <tr>
            <td>Agama</td>
            <td align="center">:</td>
            <td><select>
                <option name="agama" selected>-Pilih Agama</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Katolik">Katolik</option>
                <option value="Khonghucu">Khonghucu</option>
            </select></td>
            
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td><form action="jenis kelamin"><input type="radio" name="" value="Laki-Laki">Laki-Laki
            <input type="radio" name="" value="Perempuan">Perampuan</form></td>
            
        </tr>
        <tr>
            <td>Hobi</td>
            <td align="center">:</td>
            <td><form action="Hobi">
                <input type="checkbox" name="" id="Musik"><label for="Musik">Musik</label>
                <input type="checkbox" name="" id="Musik"><label for="Olahraga">Olahraga</label>
                <input type="checkbox" name="" id="Musik"><label for="Gaming">Gaming</label>
                <input type="checkbox" name="" id="Musik"><label for="Lainnya">Lainnya</label>
                </form>
            </td>
           
        </tr>
        <tr>
            <td rowspan="2">Profil Singkat</td>
            <td align="center" rowspan="2">:</td>
            <td rowspan="2"><form action="">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </form></td>
            
        </tr>
        <tr></tr>
        <tr align="right">
            <td colspan="3"><form action="">
                <input type="submit" name="input"value="Input">
            </form></td>
        
        </tr>
        
    </table>
    
</body>
</html>
