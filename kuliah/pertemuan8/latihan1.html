<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      .container {
        width: 50%;
        height: 600px;
        margin: 100px auto;
        border: 10px solid black;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        gap: 5px;
      }
      
      .box {
        width: 150px;
        height: 150px;
        background-color: aqua;
      }

    }
  </style>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="box" data-aos="fade-up-right"></div>
    <div class="box" data-aos="fade-up" data-aos-delay="500"></div>
    <div class="box" data-aos="fade-up-left" data-aos-delay="1000"></div>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
